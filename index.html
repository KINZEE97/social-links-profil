<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Social links profile</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body>
        <section class="card">
            <img src="./assets/images/avatar-jessica.jpeg" alt="icon" />
            <h2>Jessica Randall</h2>
            <p class="card__city">London, United Kingdom</p>
            <p class="card__description">
                "Front-end developer and avid reader."
            </p>
            <a class="card__link" href="#">GitHub</a>
            <a class="card__link" href="#">Frontend Mentor</a>
            <a class="card__link" href="#">LinkedIn</a>
            <a class="card__link" href="#">Twitter</a>
            <a class="card__link" href="#">Instagram</a>
        </section>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
            >
                Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/KINZEE97">Alizon Kingslen</a>.
        </div>
    </body>
</html>
